app = 'ralph-storefront'
primary_region = 'lhr'

[build]
  dockerfile = 'Dockerfile.fly'

# [env]
# Add your env-variables here if you want to deploy manually from your machine

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
