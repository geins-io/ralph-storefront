# fly.toml app configuration file generated for ralph-storefront on 2024-04-09T12:51:47+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ralph-storefront-node18'
primary_region = 'lhr'

[build]
  dockerfile = 'Dockerfile.fly'

[build.args]
  API_ENDPOINT=
  API_KEY=
  AUTH_ENDPOINT=
  BASE_URL=
  DEFAULT_LOCALE=
  FALLBACK_CHANNEL_ID=
  FALLBACK_MARKET_ALIAS=
  IMAGE_SERVER=
  RALPH_ENV=
  SIGN_ENDPOINT=

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
