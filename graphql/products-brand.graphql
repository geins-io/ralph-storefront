query products(
  $skip: Int!
  $take: Int!
  $apiKey: String!
  $brandAlias: String!
  $sort: SortType!
  $filter: FilterInputType!
) {
  products(
    skip: $skip
    take: $take
    apiKey: $apiKey
    brandAlias: $brandAlias
    sort: $sort
    filter: $filter
  ) {
    products {
      brandName
      name
      productId
      alias
      price {
        isDiscounted
        regularPriceIncVatFormatted
        sellingPriceIncVatFormatted
        regularPriceExVatFormatted
        sellingPriceExVatFormatted
      }
      images
    }
    count
    filters {
      brands {
        count
        name
      }
      categories {
        count
        name
      }
      discountCampaigns {
        count
        name
      }
      price {
        lowest
        highest
      }
    }
  }
}
