#import "product/price.graphql"
#import "product/stock.graphql"
#import "product/sku.graphql"
#import "global/campaign.graphql"

fragment ListProduct on ProductType {
  brand {
    name
  }
  name
  productId
  articleNumber
  alias
  canonicalUrl
  firstAvailableOn
  discountType
  unitPrice {
    ...Price
  }
  images
  discountCampaigns {
    ...Campaign
  }
  primaryCategory {
    name
  }
  totalStock {
    ...Stock
  }
  skus {
    ...Sku
  }
  variantDimensions {
    dimension
    group {
      label
      value
    }
  }
  parameterGroups {
    name
    parameterGroupId
    parameters {
      parameterId
      name
      value
      show
      identifier
    }
  }
}
